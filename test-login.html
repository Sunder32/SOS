<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #e53e3e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #c53030;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success {
            background: #c6f6d5;
            border: 1px solid #9ae6b4;
        }
        .error {
            background: #fed7d7;
            border: 1px solid #fc8181;
        }
    </style>
</head>
<body>
    <h1>üö® Test Login</h1>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="citizen@test.ru" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="Test1234" required>
        </div>
        
        <button type="submit">Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        const form = document.getElementById('loginForm');
        const resultDiv = document.getElementById('result');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            resultDiv.textContent = 'Loading...';
            resultDiv.className = 'result';
            
            try {
                console.log('Sending request to:', 'http://localhost:8000/api/v1/auth/login');
                console.log('With data:', { email, password });
                
                const response = await fetch('http://localhost:8000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = '‚úÖ LOGIN SUCCESS!\n\n' + 
                        'Access Token: ' + data.access_token.substring(0, 50) + '...\n\n' +
                        'Refresh Token: ' + data.refresh_token.substring(0, 50) + '...';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = '‚ùå LOGIN FAILED\n\n' + 
                        'Status: ' + response.status + '\n' +
                        'Error: ' + (data.detail || JSON.stringify(data));
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.className = 'result error';
                resultDiv.textContent = '‚ùå ERROR\n\n' + error.message;
            }
        });
    </script>
</body>
</html>
