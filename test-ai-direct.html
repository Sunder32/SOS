<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç AI API</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.6;
        }
        
        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .success {
            background: #efe;
            border: 2px solid #cfc;
            color: #060;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ –¢–µ—Å—Ç AI Analysis API</h1>
        
        <label for="textInput"><strong>–û–ø–∏—Å–∞–Ω–∏–µ –ß–°:</strong></label>
        <textarea id="textInput" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ü–æ–∂–∞—Ä –≤ –∂–∏–ª–æ–º –¥–æ–º–µ, –µ—Å—Ç—å –ø–æ—Å—Ç—Ä–∞–¥–∞–≤—à–∏–µ, –º–Ω–æ–≥–æ –¥—ã–º–∞">–ü–æ–∂–∞—Ä –≤ –∂–∏–ª–æ–º –¥–æ–º–µ, –µ—Å—Ç—å –ø–æ—Å—Ç—Ä–∞–¥–∞–≤—à–∏–µ, –º–Ω–æ–≥–æ –¥—ã–º–∞</textarea>
        
        <button onclick="testAI()" id="testBtn">üîç –ü—Ä–æ—Ç–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å AI</button>
        
        <div id="loading" class="loading" style="display: none;">
            ‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –∫ AI... –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ...
        </div>
        
        <div id="result" class="result"></div>
    </div>
    
    <script>
        async function testAI() {
            const text = document.getElementById('textInput').value;
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const testBtn = document.getElementById('testBtn');
            
            if (!text) {
                alert('–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ –ß–°');
                return;
            }
            
            resultDiv.classList.remove('show');
            loadingDiv.style.display = 'block';
            testBtn.disabled = true;
            
            try {
                console.log('üì§ Sending request...');
                const startTime = Date.now();
                
                const response = await fetch('http://localhost:8000/api/v1/ai/analyze/text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: text,
                        analysis_type: 'classify'
                    })
                });
                
                const duration = Date.now() - startTime;
                console.log(`‚è±Ô∏è Response time: ${duration}ms`);
                
                const data = await response.json();
                console.log('üìä Response data:', data);
                
                loadingDiv.style.display = 'none';
                resultDiv.classList.add('show');
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>‚úÖ –£—Å–ø–µ—à–Ω–æ!</strong> (${duration}ms)
                        </div>
                        <h3 style="margin-top: 20px;">üìã –†–µ–∑—É–ª—å—Ç–∞—Ç –∞–Ω–∞–ª–∏–∑–∞:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        
                        <h3 style="margin-top: 20px;">üîç –ö–ª—é—á–µ–≤—ã–µ –ø–æ–ª—è:</h3>
                        <ul style="line-height: 1.8;">
                            <li><strong>–¢–∏–ø:</strong> ${data.analysis.type || 'N/A'}</li>
                            <li><strong>–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç:</strong> ${data.analysis.priority || 'N/A'} / 5</li>
                            <li><strong>–°–µ—Ä—å–µ–∑–Ω–æ—Å—Ç—å:</strong> ${data.analysis.severity || 'N/A'}</li>
                            <li><strong>–£–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å:</strong> ${(data.analysis.confidence * 100).toFixed(0)}%</li>
                            <li><strong>–û—Ü–µ–Ω–∫–∞ —Ä–∏—Å–∫–æ–≤:</strong> ${data.analysis.risk_assessment || 'N/A'}</li>
                            <li><strong>–ù–µ–º–µ–¥–ª–µ–Ω–Ω—ã–µ –¥–µ–π—Å—Ç–≤–∏—è:</strong> ${data.analysis.immediate_actions?.length || 0} —à—Ç.</li>
                            <li><strong>–†–µ—Å—É—Ä—Å—ã:</strong> ${data.analysis.required_resources?.length || 0} —à—Ç.</li>
                            <li><strong>–û—à–∏–±–∫–∞:</strong> ${data.analysis.error || '–ù–µ—Ç'}</li>
                        </ul>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>‚ùå –û—à–∏–±–∫–∞!</strong><br>
                            Status: ${response.status}<br>
                            Message: ${data.detail || data.error || 'Unknown error'}
                        </div>
                        <h3 style="margin-top: 20px;">üìã –ü–æ–ª–Ω—ã–π –æ—Ç–≤–µ—Ç:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
                
            } catch (error) {
                loadingDiv.style.display = 'none';
                resultDiv.classList.add('show');
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>üí• –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞!</strong><br>
                        ${error.message}
                    </div>
                    <p style="margin-top: 15px;">
                        <strong>–í–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–∏—á–∏–Ω—ã:</strong>
                    </p>
                    <ul>
                        <li>Backend –Ω–µ –∑–∞–ø—É—â–µ–Ω (http://localhost:8000)</li>
                        <li>CORS –±–ª–æ–∫–∏—Ä—É–µ—Ç –∑–∞–ø—Ä–æ—Å</li>
                        <li>–ü—Ä–æ–±–ª–µ–º–∞ —Å —Å–µ—Ç—å—é</li>
                    </ul>
                `;
                console.error('Error:', error);
            } finally {
                testBtn.disabled = false;
            }
        }
        
        // Test –Ω–∞ –∑–∞–≥—Ä—É–∑–∫—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            console.log('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –ì–æ—Ç–æ–≤ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é!');
            console.log('Backend URL: http://localhost:8000/api/v1/ai/analyze/text');
        });
    </script>
</body>
</html>
